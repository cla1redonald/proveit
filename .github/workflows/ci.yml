name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Lint, Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          # Provide a dummy key so the build-time Anthropic client instantiation
          # doesn't fail. This key is never used at runtime in CI.
          ANTHROPIC_API_KEY: sk-ant-ci-placeholder-not-real

      - name: Test
        run: npm test -- --passWithNoTests
